{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Профиль пользователя</h2>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Телефон:</strong> {{ user.phone_number }}</p>
<p><strong>Страна:</strong> {{ user.country }}</p>
{% if user.avatar %}
    <img src="{{ user.avatar.url }}" alt="Avatar" />
{% else %}
    <img src="{% static 'default_avatar.png' %}" alt="Default Avatar" />
{% endif %}
{% endblock %}
