<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    {% if post.preview_image %}
        <img src="{{ post.preview_image.url }}" alt="Preview Image" style="max-width: 600px;">
    {% endif %}
    <p>{{ post.content }}</p>
    <p>Просмотров: {{ post.views_count }}</p>
    <p>Дата создания: {{ post.created_at|date:"d M Y" }}</p>
    <p>
        <a href="{% url 'blog:post_update' slug=post.slug %}">Редактировать</a> |
        <a href="{% url 'blog:post_delete' slug=post.slug %}">Удалить</a>
    </p>
    <a href="{% url 'blog:post_list' %}">Назад к списку</a>
</body>
</html>
