{% extends 'base.html' %}

{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to the Home Page</h1>
{% for product in object_list %}
    <div class="card mb-3">
        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'default_image.jpg' %}{% endif %}" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description|slice:":100" }}...</p>
            <a href="{% url 'catalog:product_detail' product.pk %}" class="btn btn-primary">View Details</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
