<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Создать/Обновить версию{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>{% block header %}Создать/Обновить версию{% endblock %}</h1>

        <form method="post">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>

        {% if form.instance.product %}
            <a href="{% url 'catalog:product_detail' pk=form.instance.product.pk %}" class="btn btn-secondary mt-3">Назад</a>
        {% else %}
            <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary mt-3">Назад к списку продуктов</a>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
