<!DOCTYPE html>
<html>
<head>
    <title>Удаление версии</title>
</head>
<body>
    <h1>Удалить версию</h1>

    <p>Вы уверены, что хотите удалить версию "{{ object.version_name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'catalog:product_detail' pk=object.product.pk %}">Отмена</a>
    </form>
</body>
</html>
