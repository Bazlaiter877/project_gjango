<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>Цена: {{ product.price }}</p>
<img src="{{ product.image.url }}" alt="{{ product.name }}">
<a href="{% url 'catalog:product_update' product.pk %}">Редактировать продукт</a>
<a href="{% url 'catalog:product_delete' product.pk %}">Удалить продукт</a>
